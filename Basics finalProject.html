<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basicsProject</title>
    <style>
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }

      h3 {
        font-weight: lighter;
        text-align: end;

      }

      img {
        height: 200px;
        width: 200px;
        box-shadow: 5px 5px 0;
      }

      li {
        list-style-type: none;
        display: inline-block;
        margin: 100px 100px;
        padding: 100px 100px;
      }

      figure {
        display: inline-block;
        margin-inline: 200px;
      }

      figcaption {
        text-align: center;
        font-size: larger;
      }

      p {
        text-align: center;
        font-size: 15px;
      }

      button {
        display: block;
        margin: 0 auto;
        padding: 15px 30px;
        font-size: 18px;
        color: black;
        background: transparent;
        border: 20px auto;
        border-color: black;
        border-radius: 45px;
        box-shadow: 5px 5px 10px lightsalmon;
        transition: all 200ms ease;
      }

      button:hover {
        background: lightsalmon;
        color: white;
        cursor: pointer;

      }

      a {
        color: lightsalmon;
      }
      body {
        background-image: linear-gradient(to right, lightsalmon 25%, white 50%);,
        linear-gradient(to bottom, lightsalmon 25%, white 50%);

        background-size: 20px 20px 10px 10px;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        max-width: 100%;
      }
      .image {
        flex-basis: 40%;
      }
      .text {
        font-size: 20px;
        padding-left: 20px;
      }
    </style>
  </head>

        />
        <figcaption>

</html>
